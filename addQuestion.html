<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Add new question</title>
    <link rel="stylesheet" href="styles/header.css"/>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="scripts/add-question.js"></script>
    <link rel="stylesheet" href="styles/addQuestion.css"/>
</head>
<body>
    <header id="header"></header>
    <main>
        <h1>Ask a question</h1>
        <section id="new-question">
            <div>
                <label for="question-title">Title</label>
                <input type="text" id="question-title" placeholder="Enter your question title here"/>
            </div>
            <div>
                <label for="question-content">Description</label>
                <textarea id="question-content" placeholder="Enter your question content here"></textarea>
            </div>
            <div>
                <label for="question-category">Category:</label>
                <select id="question-category">
                    <option value="frEJN1n0mm" selected>Drinking</option>
                    <option value="E48TlVHigt">Sports</option>
                    <option value="CzUs9dybOG">Software</option>
                    <option value="juIl3kHgRb">Hardware</option>
                </select>
            </div>
            <div>
                <label for="question-tags">Tags</label>
                <input type="text" id="question-tags" placeholder="Enter your question tags here (comma separated)"/>
            </div>
            <button type="button" id="add-question-btn">Ask</button>
        </section>
    </main>
</body>
</html>
