<div class="sub-container">

        <form id="login-form">

            <label for="login-password">Password:</label>
            <input type="password" id="login-password">
            <input type="button" id="submit-login" value="Login">
        </form>
    </div>
    <div id="logged-in-container">
        <p id="welcome-user"></p>
        <p id="logout"><a href="#" id="logout-btn">Logout</a> </p>
    </div>
    <div id="search" class="search">
        <form id="search-form">
            <input type="text" id="search-field" placeholder="Enter a search phrase">
            <button type="button" id="search-button"></button>
        </form>
    </div>
    <div id="nav-menu">
        <ul id="menu">
            <li>
                <a href="index.html" id="index">Home</a>
            </li>
            <li>
                <a href="registration.html" id="registration">Registration</a>
            </li>
            <li>
                <a href="addQuestion.html" id="addQuestion">Add question</a>
