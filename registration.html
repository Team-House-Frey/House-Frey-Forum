<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="styles/header.css"/>
    <link rel="stylesheet" href="styles/registration.css"/>
    <link rel="stylesheet" href="styles/jquery-ui.min.css"/>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
    <script src="scripts/jquery-ui.min.js"></script>
    <script src="scripts/registration.js"></script>
</head>
<body>
    <header id="header"></header>
    <main>
        <h1>Register a new user</h1>
        <form id="registrationForm" class="registration-form">
            <div class="user-data-wrapper">
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" placeholder="First name..." minlength="3">
                </div>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" placeholder="Last name..." minlength="3">
                </div>
                <div>
                    <label for="username">Username: </label>
                    <input type="text" id="username" name="username" required="true" placeholder="Username..." minlength="3">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required="true" placeholder="Password..." minlength="6">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email...">
                </div>
            </div>
            <button type="button" id="submit" class="submit-button-disabled">Register</button>
        </form>
        <div id="dialog-message" title="Registration error"></div>
    </main>
</body>
</html>
